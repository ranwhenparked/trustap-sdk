                type: integer
            charge_international_payment:
                format: int64
                type: integer
            charge_postage_buyer:
                format: int64
                type: integer
            charge_postage_client:
                format: int64
                type: integer
            charge_seller:
                format: int64
                type: integer
            claimed_by_buyer:
                format: date-time
                type: string
            client_id:
                type: string
            complained:
                format: date-time
                type: string
            complaint:
                $ref: '#/definitions/Complaint'
            complaint_period_deadline:
                format: date-time
                type: string
            complaint_period_ended:
                format: date-time
                type: string
            created:
                format: date-time
                type: string
            currency:
                description: |
                    The currency of the transaction. Note that, at present, the
                    buyer must pay using the transaction's currency and the
                    seller will be paid in the transaction's currency.
                type: string
            delivered:
                format: date-time
                type: string
            denied:
                format: date-time
                type: string
            description:
                type: string
            funds_released:
                format: date-time
                type: string
            id:
                format: int64
                type: integer
            image_url:
                description: |
                    URL of the image displayed on the Trustap payment page to show the buyer
                    the item they are paying for.
                    Supports jpg, png, gif, bmp and svg files. Images displayed as a squares.
                    Non-square images are cropped
                format: absolute_url
                type: string
            is_payment_in_progress:
                description: |
                    If the transaction is paid via a delayed payment method,
                    such as SEPA debit, this field will be `true` until the
                    payment has fully succeeded or failed.
                type: boolean
            join_code:
                type: string
            joined:
                format: date-time
                type: string
            listing_creator_accepted:
                format: date-time
                type: string
            listing_creator_rejected:
                format: date-time
                type: string
            listing_id:
                description: |
                    If the transaction is created from a listing then this is
                    the ID of that listing; otherwise this property is omitted.
                type: string
            listing_type:
                $ref: '#/definitions/ListingType'
                description: |
                    If the transaction is created from a listing then this is
                    the type of that listing; otherwise this property is
                    omitted.
            order_issue:
                $ref: '#/definitions/OrderIssue'
            order_issue_raised:
                format: date-time
                type: string
            paid:
                format: date-time
                type: string
            payment_accepted:
                format: date-time
                type: string
            payment_refunded:
                format: date-time
                type: string
            posta_hr_tracking:
                $ref: '#/definitions/PostaHrTracking'
            price:
                format: int64
                type: integer
            quantity:
                format: int64
                type: integer
            refunds:
