            review_flagged:
                format: date-time
                type: string
            seller_id:
                type: string
            shippo_transaction_id:
                type: string
            status:
                type: string
            tracked:
                format: date-time
                type: string
            tracking:
                $ref: '#/definitions/Tracking'
            tracking_details_deadline:
                format: date-time
                type: string
            tracking_details_window_started:
                format: date-time
                type: string
        required:
            - id
            - status
            - currency
            - price
            - charge
            - charge_seller
            - description
            - quantity
            - created
            - is_payment_in_progress
            - client_id
        type: object
    basic.TransactionPage:
