basePath: /api/v1
consumes:
    - application/json
definitions:
    Carrier:
        properties:
            code:
                type: string
            name:
                type: string
        required:
            - code
            - name
        type: object
    CarrierName:
        enum:
            - fedex
            - ups
            - usps
            - posta_hr
        example: fedex
        type: string
    Complaint:
        example:
            description: Item was fake
        properties:
            description:
                type: string
        required:
            - description
        type: object
    Currency:
        enum:
            - aud
            - eur
            - gbp
            - myr
            - pln
            - sek
            - usd
            - huf
        example: eur
        type: string
    DocumentVerification:
        example:
            previously_submitted: true
            status: verifying
        properties:
            previously_submitted:
                type: boolean
            status:
                description: |
                    Verification status of the document could be one of the following:
                    `due`, `not_due`, `verifying`, `verified`
                type: string
        required:
            - status
            - previously_submitted
        type: object
    Error:
        example:
            code: negative_price
            error: '`price` cannot be negative'
        properties:
            code:
                type: string
            error:
                description: |
                    A contextual description of the error that occurred. When
                    handling errors the `code` field should be used to determine
                    the type of error that occurred, as the text in the `error`
                    field may change unexpectedly.
                type: string
        required:
            - code
            - error
        type: object
    ListingType:
        enum:
            - single_use
            - multi_use
        example: single_use
        type: string
    OrderIssue:
        example:
            description: Delivery delayed
        properties:
            description:
                type: string
        required:
            - description
        type: object
    P2PMultiUseListing:
        example:
            allows_multi_use: true
            created: 2019-12-25T09:00:00Z
            creator_id: ad5bb99f-85bf-47e1-be0d-15e7541c6ad7
            deposit_pricing:
                charge: 150
                price: 5000
            description: ""
            id: 77f36253-7a43-4d47-897d-f73dd208e17a
            skip_remainder: false
        properties:
            allows_multi_use:
                type: boolean
            created:
                type: string
            creator_id:
                type: string
            creator_role:
                type: string
            currency:
                type: string
            deposit_pricing:
                $ref: '#/definitions/basic.Pricing'
            description:
                type: string
            id:
                format: int64
                type: integer
            skip_remainder:
                type: boolean
        required:
            - id
        type: object
    P2PSingleUseListing:
        example:
            allows_multi_use: false
            created: 2019-12-25T09:00:00Z
            creator_id: ad5bb99f-85bf-47e1-be0d-15e7541c6ad7
            deposit_pricing:
                charge: 150
                price: 5000
            description: ""
            id: 77f36253-7a43-4d47-897d-f73dd208e17a
            skip_remainder: false
        properties:
            allows_multi_use:
                type: boolean
            created:
                type: string
            creator_id:
                type: string
            creator_role:
                type: string
            currency:
                type: string
            deposit_pricing:
                $ref: '#/definitions/basic.Pricing'
            description:
                type: string
            disabled:
                type: string
            id:
                format: int64
                type: integer
            skip_remainder:
                type: boolean
        required:
            - id
        type: object
    PostaHrTracking:
        example:
            barcode: ABC123456
            barcode_generated: 2019-12-26T14:00:00Z
        properties:
            barcode:
                type: string
            barcode_generated:
                format: date-time
                type: string
        required:
            - barcode
            - barcode_generated
        type: object
    ProfilePayoutStatus:
        example:
            status: verifying
        properties:
            status:
                description: |
                    Payout status will be one of the following:
                    - `complete`: The user has completed their profile and payment information,
                    and can accept payouts.
                    - `verifying`: The user has submitted profile and payment information, which
                    is currently being verified.
                    - `due`: The user has not adequately filled out their payment information,
                    or may need to update or ammend the provided information before they can
                    accept payouts.
                enum:
                    - complete
                    - verifying
                    - due
                type: string
        required:
            - status
        type: object
    ShippingDetails:
        properties:
            address:
                $ref: '#/definitions/ShippingDetailsAddress'
            name:
                type: string
            phone:
                type: string
        required:
            - address
            - name
            - phone
        type: object
    ShippingDetailsAddress:
        properties:
            city:
                type: string
            country:
                type: string
            line1:
                type: string
            line2:
                type: string
            postal_code:
                type: string
            state:
                type: string
        required:
            - city
            - country
            - line1
            - line2
            - state
            - postal_code
        type: object
    ShippoLabelDetails:
        properties:
            label_url:
                type: string
            qr_code_url:
                format: uri
                type: string
            tracking_code:
                type: string
            tracking_url:
                type: string
        required:
            - label_url
            - tracking_url
            - tracking_code
        type: object
    Tracking:
        example:
            carrier: ups
            tracking_code: '***'
        properties:
            carrier:
                type: string
            tracking_code:
                type: string
        required:
            - carrier
            - tracking_code
        type: object
    UserDetails:
        properties:
            email:
                type: string
            name:
                $ref: '#/definitions/basic.UserDetailsName'
            phone:
                type: string
        required:
            - email
        type: object
    app_notifs.Notification:
        example:
            created: 2019-12-25T10:00:00Z
            description: Buyer has joined transaction for 'Soccer ticket'
            id: 1990
            target: basic/1309
            user_id: ad5bb99f-85bf-47e1-be0d-15e7541c6ad7
        properties:
            created:
                format: date-time
                type: string
            description:
                type: string
            id:
                format: int64
                type: integer
            read:
                format: date-time
                type: string
            target:
                type: string
            user_id:
                type: string
        required:
            - id
            - created
            - user_id
            - description
            - target
        type: object
    basic.Aba:
        properties:
            account_number:
                type: string
            bank_name:
                type: string
            routing_number:
                type: string
        required:
            - account_number
            - bank_name
            - routing_number
        type: object
    basic.BankTransferDetails:
        properties:
            amount:
                format: int64
                type: integer
            currency:
                type: string
            financial_address:
                $ref: '#/definitions/basic.FinancialAddress'
            hosted_instructions_url:
                type: string
            reference:
                type: string
        required:
            - amount
            - currency
            - hosted_instructions_url
            - reference
            - financial_address
        type: object
    basic.BillingDetails:
        properties:
            email:
                type: string
            name:
                type: string
            phone:
                type: string
        required:
            - email
        type: object
    basic.CarrierFacility:
        properties:
            address:
                type: string
            city:
                type: string
            code:
                type: string
            delivery_type:
                type: string
            name:
                type: string
            postal_code:
                type: string
        required:
            - delivery_type
            - name
            - postal_code
            - address
            - city
        type: object
    basic.Charge:
        example:
            charge: 340
            charge_calculator_version: 5
            charge_config: 1
            charge_postage_buyer: 1000
            charge_seller: 0
            currency: eur
            payment_method: card
            price: 10000
        properties:
            charge:
                description: |
                    The Trustap fee that the buyer will pay, in the `currency`'s
                    smallest unit, for a queried amount. See [the Stripe
                    documentation](https://stripe.com/docs/currencies#zero-decimal)
                    for more details.
                format: int64
                type: integer
            charge_calculator_version:
                description: |
                    The version of the Trustap charge calculator that was used
                    to calculate this charge.

                    This property is present for error-handling purposes. The
                    Trustap API allows apps and users to query how much Trustap
                    will charge for a transaction before creating a transaction.
                    Trustap then requires the queried charge to be provided when
                    creating a transaction or listing. At this point the charge
                    is calculated again and checked against the provided charge,
                    to ensure that the charge calculated for the new resource is
                    the same as the one shown to the user. In the unlikely event
                    that the Trustap charge calculator used to calculate the
                    charge has been updated, then the
                    `charge_calculator_version` property will be used to return
                    an `incorrect_calc_version` to the API client, which will
                    indicate that the `/charge` endpoint should be queried again
                    to get the newest charge value.
                format: int64
                type: integer
            charge_config:
                default: 1
                description: |
                    The config for which the charge amount is computed.
                format: int64
                type: integer
            charge_postage_buyer:
                description: |
                    When the transaction handles the generation of postage
                    labels, then `charge_postage_buyer` will be added to cover this
                    fee together with `charge_postage_client`
                format: int64
                type: integer
            charge_postage_client:
                format: int64
                type: integer
            charge_seller:
                description: |
                    The Trustap fee that the seller will pay, in the
                    `currency`'s smallest unit, for a queried amount. See [the
                    Stripe
                    documentation](https://stripe.com/docs/currencies#zero-decimal)
                    for more details.
                format: int64
                type: integer
            currency:
                type: string
            payment_method:
                type: string
            price:
                format: int64
                type: integer
        required:
            - currency
            - charge
            - charge_seller
            - charge_calculator_version
            - price
        type: object
    basic.DeliveryDetails:
        properties:
            carrier:
                type: string
            city:
                type: string
            delivery_center_code:
                type: string
            delivery_type:
                type: string
            email:
                type: string
            full_name:
                type: string
            house_number:
                type: string
            house_number_suffix:
                type: string
            phone:
                type: string
            postal_code:
                type: string
            street:
                type: string
        required:
