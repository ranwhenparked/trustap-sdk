name: Check OpenAPI Spec Changes

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  check-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest spec
        run: curl -o spec/openapi-latest.yaml https://docs.trustap.com/_bundle/apis/openapi.yaml

      - name: Check for changes
        id: diff
        run: |
          if diff -q spec/openapi.yaml spec/openapi-latest.yaml > /dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.diff.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate types and create PR
        if: steps.diff.outputs.changed == 'true'
        run: |
          mv spec/openapi-latest.yaml spec/openapi.yaml
          npm ci
          npm run generate
          npm run build

      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: 'chore: Update OpenAPI spec'
          body: |
            The Trustap OpenAPI spec has changed.

            Please review the type changes and determine the appropriate version bump:
            - **Patch**: Additive/compatible changes
            - **Minor**: New features
            - **Major**: Breaking changes
          branch: chore/update-openapi-spec
          commit-message: 'chore: update OpenAPI spec and regenerate types'
